<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueConf Toronto</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <header class="header">
      <button

      <img src="/logo.svg" alt="Logo image" />

      <ul class="nav-links">
        <li class="nav-link">
          <a href="#">About</a>
        </li>
        <li class="nav-link">
          <a href="#">Program</a>
        </li>
        <li class="nav-link">
          <a href="#">Join</a>
        </li>
        <li class="nav-link">
          <a href="#">Sponsor</a>
        </li>
        <li class="nav-link">
          <a href="#">News</a>
        </li>
      </ul>

    <main class="main"></main>
    <footer class="footer"></footer>

</html>
