<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueConf Toronto</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <header class="d-md-flex justify-md-space-around header">
      <button
        class="d-flex d-md-none btn btn-menu"
        type="button"
        aria-label="Mobile menu button"
      >
        <span class="mdi mdi-menu font-size-h1" aria-hidden></span>
      </button>

      <a class="d-none d-md-flex" href="/" aria-describedby="logo">
        <span class="d-none" id="logo">Logo</span>
        <img src="/logo.svg" alt="Logo image" />
      </a>

      <ul
        class="d-none d-md-flex justify-md-space-around gap-md-3 nav-items"
        role="list"
      >
        <li class="nav-item">
          <a class="secondary--text nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="secondary--text nav-link" href="#">Program</a>
        </li>
        <li class="nav-item">
          <a class="secondary--text nav-link" href="#">Join</a>
        </li>
        <li class="nav-item">
          <a class="secondary--text nav-link" href="#">Sponsor</a>
        </li>
        <li class="nav-item">
          <a class="secondary--text nav-link" href="#">News</a>
        </li>
      </ul>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
